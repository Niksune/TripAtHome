	var tag= $("#box").val();
	$.getJSON(
		'http://api.flickr.com/services/feeds/photos_public.gne?tags='
		+tag+"&tagmode=any&format=json&jsoncallback=?",
		function(data){ 
			$("#images").hide();
			$("#images").html(data);
			$("#images").fadeIn('slow');
			
			$.each(data.items, function(i,value) {
				$("<img/>").attr("src", value.media.m).appendTo("#images");
			});

};
